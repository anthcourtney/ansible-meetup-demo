---

- name: Setup environment
  hosts: all
  become: true
  serial: 1

  vars_files:
    - vars/main.yml

  pre_tasks:

  - name: Deregister instance from ELB
    local_action:
      module: ec2_elb
      instance_id: "{{ ansible_ec2_instance_id }}"
      state: absent 
    register: ec2_elbs

  roles:
    - common
    - ntp
    - nginx
    - html-content
    - functional-tests
      when: run_tests is defined and run_tests

  post_tasks:

  - name: Register instance in ELB
    local_action:
      module: ec2_elb
      instance_id: "{{ ansible_ec2_instance_id }}"
      ec2_elbs: "{{ item }}"
      state: present
    with_items: "{{ ec2_elbs }}"	
